syntax = "proto3";

package led_service;
option go_package = "pkg/led-service";

import "google/protobuf/empty.proto";

service LedService {
    rpc LightLED(LightLEDRequest) returns (LightLEDResponse) {}
    rpc SwitchLED(google.protobuf.Empty) returns (google.protobuf.Empty) {}
}

message LightLEDRequest {
    enum LightMode {
        NO_MODE = 0;
        KEY_WORD = 1;
    }

    LightMode mode = 1;

};

message LightLEDResponse {
    bool success = 1;
};
